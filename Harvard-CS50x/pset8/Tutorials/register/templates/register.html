{% extends "layout.html" %}

{%block body %}
        <h1>Register</h1>

        <form action="/register" method="post">
            <input type="text" name="name" placeholder="Name">
            <input type="text" name="email" placeholder="Email Address">
            <input type="submit">
        </form>
        <ul>
        {% for row in rows %}
            <li>{{ row["name"] }} ({{ row["email"] }})</li>
        {% endfor %}
        </ul>

        <a href="/register">Register</a>
{% endblock %}
